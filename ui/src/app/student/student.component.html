<form (submit)="submitDetails($event)" [formGroup]="studentForm" autocomplete="on" novalidate>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="heading">
        <h2>
          Student Details
        </h2>
      </div>
    </div>
  </div>

  <div class="container" [hidden]="succesfullSubmission">
    <div class="form-group">
      <label>
        <br>
        <b>Please enter your Email Id</b>
      </label>
      <input class="form-control" formControlName="studentEmail" type="text" id="studentEmail">
    </div>
    <div *ngIf="studentForm.controls['studentEmail'].invalid && (studentForm.controls['studentEmail'].dirty || studentForm.controls['studentEmail'].touched)"
      class="alert alert-danger">
      <div *ngIf="studentForm.controls['studentEmail'].errors.required">
        Email Id is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>Please enter your Password</b>
      </label>
      <input class="form-control" formControlName="studentUniqueId" type="text" id="studentUniqueId">
    </div>
    <div *ngIf="studentForm.controls['studentUniqueId'].invalid && (studentForm.controls['studentUniqueId'].dirty || studentForm.controls['studentUniqueId'].touched)"
      class="alert alert-danger">
      <div *ngIf="studentForm.controls['studentUniqueId'].errors.required">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success" class="btn btn-success">
      Submit
    </button>
  </div>

  <div class="container" *ngIf="alreadyConfirmed">
    <h1>YOU HAVE ALREADY APPROVED YOUR DETAILS</h1>
  </div>

  <div class="container" [hidden]="beforeSubmission">
    <div class="form-group">
      <label>
        <br>
        <b>Student Name</b>
      </label>
      <input class="form-control" type="text" id="studentName" placeholder={{studentName}} readonly>
    </div>

    <div class="form-group">
      <label>
        <b>Branch</b>
      </label>
      <input class="form-control" type="text" id="studentBranch" placeholder={{studentBranch}} readonly>
    </div>

    <div class="form-group">
      <label>
        <b>Year of Passing</b>
      </label>
      <input class="form-control" type="text" id="passingYear" placeholder={{passingYear}} readonly>
    </div>

    <div class="form-group">
      <label>
        <b>Degree</b>
      </label>
      <input class="form-control" type="text" id="degree" placeholder={{degree}} readonly>
    </div>

    <div class="form-group">
      <label>
        <b>College Name</b>
      </label>
      <input class="form-control" type="text" id="collegeName" placeholder={{collegeID}} readonly>
    </div>

    <button (click)="refresh()" type="button" style="margin-right: 8%" class="btn btn-secondary">
      Needs Correction
    </button>

    <button (click)="approve()" type="button" class="btn btn-success" class="btn btn-success">
      Information is Correct
    </button>
    <div *ngIf='approved' class="approveMessage">
      <strong>Details are succesfully approved by you!</strong>
    </div>
  </div>
</form>
