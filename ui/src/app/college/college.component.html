<form *ngIf="loggedIn == false" (submit)="loginSubmit($event)" [formGroup]="form" novalidate>
  <a href="">
    <img class="logo2" src="https://www.ellucian.com/uploadedImages/Images/Software/degree-works.png">
  </a>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="heading">
        <h2>
          Login Details
        </h2>
      </div>
    </div>
    <div class="form-group">
      <label>
        <br>
        <b>Login</b>
      </label>
      <input class="form-control" formControlName="login" type="text" id="login">
    </div>
    <div *ngIf="form.controls['login'].invalid && (form.controls['login'].dirty || form.controls['login'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['login'].errors.required">
        Login Id is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>Password</b>
      </label>
      <input class="form-control" formControlName="password" type="password" id="password">
    </div>
    <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="form.controls['password'].errors.required">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.controls['login'].pristine || form.controls['login'].invalid || form.controls['password'].pristine || form.controls['password'].invalid">
      Submit
    </button>
    <div *ngIf="invalid" class="invalidMessage">
      <strong>Please enter correct credentials</strong>
    </div>
  </div>
</form>

<div *ngIf="loggedIn">
    <a href="">
  <img class="logo2" src="https://www.ellucian.com/uploadedImages/Images/Software/degree-works.png">
  </a>
  <div class="jumbotron jumbotron-fluid">
    <div class="heading">
      <h1>
        Details for approval
        <img class="bottomImage" src="https://image.flaticon.com/icons/png/512/58/58679.png">
      </h1>
    </div>
  </div>

  <div class="container">
    <table id="example" class="display" style="width:100%">
      <thead>
        <tr>
          <th></th>
          <th>Student Name</th>
          <th>Branch</th>
          <th>Year</th>
          <th>Degree</th>
          <th>Email</th>
        </tr>
      </thead>
      <br>
      <tbody>
        <ng-container *ngFor="let data of studentData">
          <tr *ngIf="data.CF == 0">
            <td>
              <input type="checkbox" id="sd" value="{{data.ID}}" (click)="checkboxClicked(data)">
            </td>
            <td>{{data.sname}}</td>
            <td>{{data.Sbranch}}</td>
            <td>{{data.year}}</td>
            <td>{{data.Degree}}</td>
            <td>{{data.Email}}</td>
          </tr>
        </ng-container>
        <br>
        <tr>
          <td colspan=2>
            <div class="tableButton">
              <button (click)="approve()" class="btn btn-success">Approve</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
